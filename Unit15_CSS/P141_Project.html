<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Figuras Geometricas</title>

        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
        <!-- ENCABEZADO -->
        <header class="header">
            <h1 class="header-title">Figuras Geometricas</h1>
            <p class="header-description">
                Calcular diferentes medidas de figuras geometricas como area y perimetro.
            </p>
        </header>
        <!-- RESPUESTA -->
        <div class="answer">
            <p></p>
        </div>
        <!-- SECCION DE CAJAS -->
        <section class="figures">
            <div class="box">
                <div class="box-header">
                    <h2>Cuadrado</h2>
                </div>
                <div class="box-main">
                    <p class="box-main__text">Cuanto mide cada lado de tu cuadrado?</p>
                    <input class="box-main__input" type="number" name="side" id="side" placeholder="Introduzca los lados">
                    <button class="box-main__btn" type="button">Perimetro</button>
                    <button class="box-main__btn" type="button">Area</button>
                </div>
            </div>

            <div class="box">
                <div class="box-header">
                    <h2>Triangulo</h2>
                </div>
                <div class="box-main">
                    <p class="box-main__text">Cuanto mide cada lado del triangulo?</p>
                    <input class="box-main__input" type="number" name="side" id="side" placeholder="Introduzca el primer lado">
                    <input class="box-main__input" type="number" name="side" id="side" placeholder="Introduzca el segundo lado">
                    <input class="box-main__input" type="number" name="side" id="side" placeholder="Introduzca el tercer lado">
                    <button class="box-main__btn" type="button">Perimetro</button>
                    <p class="box-main__text">Cuanto mide la base y altura del triangulo?</p>
                    <input class="box-main__input" type="number" name="side" id="side" placeholder="Introduzca la base">
                    <input class="box-main__input" type="number" name="side" id="side" placeholder="Introduzca la altura">
                    <button class="box-main__btn" type="button">Area</button>
                </div>
            </div>

            <div class="box">
                <div class="box-header">
                    <h2>Circulo</h2>
                </div>
                <div class="box-main">
                    <p class="box-main__text">Cuanto mide el radio de tu circulo?</p>
                    <input class="box-main__input" type="number" name="side" id="side" placeholder="Introduzca el radio">
                    <button class="box-main__btn" type="button">Diametro</button>
                    <button class="box-main__btn" type="button">Perimetro</button>
                    <button class="box-main__btn" type="button">Area</button>
                </div>
            </div>
        </section>
    </body>
</html>
