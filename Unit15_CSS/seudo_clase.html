<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=รง, initial-scale=1.0">
    <title>Seudo Clase</title>
    <style>
        .menu{
            background-color: #13A4A4;
        }

        .menu-nav{
            list-style: none;
        }
        
        .menu-nav__item{
            display: inline-block;
        }

        .menu-nav__item a{
            color: #FFFF;
            text-decoration: none;
        }

        /*Seudo Clases*/
        .menu-nav__item a:hover{
            color: rgb(224, 67, 67);
        }

        .menu-nav__item a:active{
            color: rgb(39, 113, 197);
        }

        .menu-nav__item a:after{
            content: " | ";
        }
    </style>
</head>
<body>
    <header>
        <nav class="menu">
            <ul class="menu-nav">
                <li class="menu-nav__item"><a href="">Inicio</a></li>
                <li class="menu-nav__item"><a href="">Trabajos</a></li>
                <li class="menu-nav__item"><a href="">Blog</a></li>
                <li class="menu-nav__item"><a href="">Contacto</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <ul>
                <li>Item</li>
            </ul>
        </section>
    </main>
</body>
</html>
